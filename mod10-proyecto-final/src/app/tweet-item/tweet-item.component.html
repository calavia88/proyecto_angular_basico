<mat-card class="tweet-card">
    <mat-card-header>
      <!-- Como no tienen imagen los avatares, voy a usar la que hay por defecto  -->
      <div mat-card-avatar class="tweet-header-image" style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');"></div>
      <mat-card-title>{{tweet?.user?.username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{tweet?.mensaje}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)='markFarorite(tweet)'><mat-icon>favorite</mat-icon> {{ tweet?.likes?.length }} {{ tweet | likesLabel }}</button>
    </mat-card-actions>
  </mat-card>
